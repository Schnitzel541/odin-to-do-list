<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPLATE_NAME</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="static-content">
    <header><h1>To-Do List</h1></header>
    <div class="sidebar">
        <ul>
            <li>Week</li>
            <li>Month</li>
            <li>All</li>
            <li>Completed</li>
        </ul>
        <ul class="project-list">
            <li class="project-create"><strong>Projects</strong></li>
        </ul>
        <div class="plus-button">+</div>
        <dialog class="create-to-do-dialog">
            <div class="dialog-content">
            <label for="title-input">Title:</label>
            <input type="text" name="title-input" id="title-input">
            <label for="due-date">Due date:</label>
            <input type="date" name="due-date" id="due-date">
            <button id="add-to-do-button" class="modal-add-button">Add To-do</button>
            </div>
        </dialog>
        <dialog class="create-project-dialog">
            <div class="dialog-content">
            <label for="title-input">Title:</label>
            <input type="text" name="title-input" id="project-title-input">
            <button id="add-project-button" class="modal-add-button">Add Project</button>
            </div>
        </dialog>
    </div>
</div>
    <div class="content">
    </div>
</body>
</html>
